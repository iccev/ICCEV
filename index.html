<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>ICC EV WEIGHT</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta property="og:title" content="ICC EV WEIGHT"/>
		<meta property="og:url" content="https://iccev.github.io/ICCEV"/>
		<meta property="og:image" content="assets/A-FA.jpeg"/>

    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/btn.css">
    <link rel="stylesheet" href="../telemetry/src/fontawesome/css/all.min.css">
    <link rel="shortcut icon" href="assets/A-FA.jpeg" type="image/x-icon">
  </head>
  <body>
    <div id="container">
      <div id="logo">
        <a href="/">
          <img src="assets/ICC EV.png">
        </a>
      </div>

      <div id="tips">
        <div id="help" class="noselect btn blue"><i class="fa-solid fa-fw fa-question-circle"></i>&ensp;HELP</div>
        <a href="https://github.com/iccev/ICCEV" class="noselect btn purple"><i class="fa-solid fa-fw fa-code"></i>&ensp;ICC EV</a>
      </div>

      <div id="nano">
        <div class="indicator"></div>&ensp;<p class="indicator_text">OFFLINE</p>
        <div style="height: .5vw"> </div>
        <object data="assets/nano.svg" type="image/svg+xml"></object>
      </div>
      <span id="connect" class="noselect btn green"><i class="fa-solid fa-fw fa-plug"></i>&ensp;CONNECT</span>

      <div id="car">
        <object data="assets/top_view_car.svg" type="image/svg+xml"></object>
      </div>

      <div id="FL" class="measure_container">
        <p>FL</p>
        <div class="weight_value">
          <span class="kg">N/A</span>
          <span>kg</span>
        </div>
      </div>

      <div id="FR" class="measure_container">
        <p>FR</p>
        <div class="weight_value">
          <span class="kg">N/A</span>
          <span>kg</span>
        </div>
      </div>

      <div id="RL" class="measure_container">
        <p>RL</p>
        <div class="weight_value">
          <span class="kg">N/A</span>
          <span>kg</span>
        </div>
      </div>

      <div id="RR" class="measure_container">
        <p>RR</p>
        <div class="weight_value">
          <span class="kg">N/A</span>
          <span>kg</span>
        </div>
      </div>

      <div id="SUM" class="measure_container">
        <div class="weight_value">
          <span class="kg">N/A</span>
          <span>kg</span>
        </div>
      </div>

      <div id="chart">
        <canvas id="graph" width="100%" height="60vw"></canvas>
      </div>
    </div>

    <script src="assets/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.2/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
